language: android
android:
  components:
    - build-tools-20.0.0

notifications:
  email: false

before_install:

  # for gradle output style
  - export TERM=dumb

  # move to app directory
  - cd app/calendar-widget

  # environment info
  - ./gradlew -v
  - uname -a

# Let's build...
script: ./gradlew clean build