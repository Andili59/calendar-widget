buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}

dependencies {
    compile 'joda-time:joda-time:2.3'
    compile 'com.larswerkman:HoloColorPicker:1.4'
}

android {

    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        versionName = '1.8.5'
        versionCode = 25
        minSdkVersion 15
        targetSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    if (project.hasProperty('calendarStoreFile')) {
        signingConfigs {
            releaseConfig {
                storeFile file(calendarStoreFile)
                storePassword calendarStorePassword
                keyAlias calendarKeyAlias
                keyPassword calendarKeyPassword
            }
        }
        buildTypes.release.signingConfig signingConfigs.releaseConfig
    }
}
